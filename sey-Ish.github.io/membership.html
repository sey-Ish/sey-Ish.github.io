<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="membership.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LU Rollerskating</title>
</head>
<body>
   <div class="container">
    <div class="title">Sign up for Membership!</div>
        <form action="https://www.LuRollersMembershipSignUp.com"> 
         <div class="user-details"></div>

        <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" required>
            <br>
        </div>
        
        <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" required>
            <br>
        </div>
       
        <div class="input-box">
            <span class="details">Email</span>
            <input type="email" required>
            <br>
        </div>
            
        <div>
            <label for="skate_type">Skate Type: </label>
            <input type="radio" name="skate_type" id="inlines" value="inlines">
            <label for="inlines">Inlines</label>

            <input type="radio" name="skate_type" id="quads" value="quads">
            <label for="quads">Quads</label>

            <input type="radio" name="skate_type" id="both" value="both">
            <label for="both">Both</label>

            <input type="radio" name="skate_type" id="none" value="none">
            <label for="none">None</label>
            <br>
        </div>
        <br>

        <div id="Submit">
            <span class="details"></span>
            <input type="submit" required>
            <br>
        </div>

    </form>
    </div>
   
</body>
</html>
